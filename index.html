<!doctype html>
<html>

<head>
     <meta charset="UTF-8">
     <meta property="og:title" content="Генератор аваторов для компании #КотовкаЖиви"/>
     <meta property="og:image" content="https://davojta.github.io/kotauka-ava/img/bg.jpg"/>
     <meta property="og:site_name" content="Генератор аваторов"/>
     <meta property="og:description" content="Генератор аваторов для социальных сетей в поддержку акции #КотовкаЖиви"/>
    <meta property="og:url" content="https://davojta.github.io/kotauka-ava/">

    <title>Генератор аваторов для #КотовкаЖиви</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="celebrate">
    <h1><a href="https://www.facebook.com/hashtag/КотовкаЖиви?ref=ts&fref=ts" target="_blank">#КотовкаЖиви</a></h1>
    <div id="celebrate-img">
        <div>
            <strong>Переместить изображение</strong>
            <br>
            <span>(или кликнуть)</span>
        </div>
    </div>
    <form id="celebrate-add" class="wrap-btn">
        <input type="url" id="celebrate-input" placeholder="Вставить ссылку к изображению" required class="large-btn">
        <button id="celebrate-submit" type="submit" class="small-btn">OK</button>
    </form>
    <input id="celebrate-file" type="file" accept="image/*">
    <div id="celebrate-complete" class="wrap-btn">
        <div id="celebrate-reset" class="small-btn"></div>
        <div id="celebrate-download" class="large-btn">
            <span id="celebrate-progress"></span>
            <span id="celebrate-get">Получить ссылку</span>
            <input type="url" id="celebrate-result" class="large-btn">
        </div>
    </div>
</div>



    <image id="frame" style="display: none;" src="./img/frame.png" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
